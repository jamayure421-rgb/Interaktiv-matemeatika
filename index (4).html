<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8"> <!-- Sayt tili o‚Äòzbekcha uchun UTF-8 kodlash -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobil qurilmalarda mos ko‚Äòrinish -->
    <title>Interaktiv Matematika Mashqlari</title> <!-- Brauzer oynasida chiqadigan nom -->

    <style>
        /* --- Umumiy dizayn --- */
        body {
            font-family: Arial, sans-serif; /* O‚Äòqishga qulay shrift */
            background: linear-gradient(to right, #74ebd5, #acb6e5); /* Chiroyli fon gradienti */
            display: flex;
            flex-direction: column;
            align-items: center; /* Markazga joylash */
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* --- Sayt sarlavhasi --- */
        h1 {
            color: #333;
            background: white;
            padding: 10px 25px;
            border-radius: 15px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        /* --- Mashq oynasi --- */
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
            text-align: center;
            width: 300px;
        }

        /* --- Savol matni --- */
        #question {
            font-size: 20px;
            margin-bottom: 15px;
        }

        /* --- Javob maydoni --- */
        input {
            width: 80%;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #74ebd5;
            text-align: center;
            font-size: 16px;
        }

        /* --- Tugmalar --- */
        button {
            background: #74ebd5;
            color: #333;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Hover effekti (sichqoncha olib borilganda) */
        button:hover {
            background: #56cfe1;
        }

        /* --- Natija matni --- */
        #result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Sayt sarlavhasi -->
    <h1>üßÆ Interaktiv Matematika</h1>

    <!-- Mashq joyi -->
    <div class="container">
        <p id="question">Savol bu yerda chiqadi</p> <!-- Savol ko‚Äòrsatiladigan joy -->
        <input type="number" id="answer" placeholder="Javobni kiriting"> <!-- Foydalanuvchi javob kiritadi -->
        <br>
        <button onclick="checkAnswer()">‚úÖ Tekshirish</button> <!-- Javobni tekshiruvchi tugma -->
        <button onclick="newQuestion()">‚û°Ô∏è Keyingi savol</button> <!-- Yangi savol chiqaruvchi tugma -->
        <p id="result"></p> <!-- Natija chiqadigan joy -->
    </div>

    <script>
        // --- O'zgaruvchilarni e'lon qilish ---
        let correctAnswer; // To‚Äòg‚Äòri javob shu o‚Äòzgaruvchida saqlanadi

        // --- Tasodifiy savol yaratish funksiyasi ---
        function newQuestion() {
            let a = Math.floor(Math.random() * 10) + 1; // 1‚Äì10 oralig‚Äòida tasodifiy son
            let b = Math.floor(Math.random() * 10) + 1;
            let operations = ['+', '-', '√ó', '√∑']; // 4 xil amal
            let op = operations[Math.floor(Math.random() * operations.length)]; // Tasodifiy amal tanlanadi

            // Amalga qarab to‚Äòg‚Äòri javobni hisoblash
            if (op === '+') correctAnswer = a + b;
            else if (op === '-') correctAnswer = a - b;
            else if (op === '√ó') correctAnswer = a * b;
            else if (op === '√∑') {
                // Bo‚Äòlishda butun natija chiqishi uchun maxsus holat
                correctAnswer = a;
                a = a * b;
            }

            // Savolni ekranda ko‚Äòrsatish
            document.getElementById("question").textContent = `${a} ${op} ${b} = ?`;
            document.getElementById("result").textContent = "";
            document.getElementById("answer").value = "";
        }

        // --- Javobni tekshirish funksiyasi ---
        function checkAnswer() {
            let userAnswer = Number(document.getElementById("answer").value); // Foydalanuvchi javobi olinadi
            let resultText = document.getElementById("result");

            // Agar javob to‚Äòg‚Äòri bo‚Äòlsa
            if (userAnswer === correctAnswer) {
                resultText.textContent = "‚úÖ To‚Äòg‚Äòri javob!";
                resultText.style.color = "green";
            } else {
                resultText.textContent = `‚ùå Noto‚Äòg‚Äòri! To‚Äòg‚Äòri javob: ${correctAnswer}`;
                resultText.style.color = "red";
            }
        }

        // Dastlabki savolni avtomatik chiqarish
        newQuestion();
    </script>

</body>
</html>
